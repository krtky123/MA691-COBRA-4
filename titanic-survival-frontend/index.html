<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="Titanic - Survival Prediction with COBRA" />
    <title>Titanic - Survival Prediction with COBRA</title>
    <link rel="apple-touch-icon" href="python.png" />

    <!-- For Bootstrap 5.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- For Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" />
    <!-- jQuery uncompressed -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container py-4">
      <div class="text-center fs-3">COBRA in Survival Prediction (Titanic dataset ) <i class="bi bi-graph-up"></i></div>
    </div>

    <div class="container">
      <form action="" method="post" id="cobra-form">
        <div class="row">
          <div class="col-sm-6 col-xs-12 mb-3">
            <label for="title-input" class="form-label">Title</label>
            <select class="form-select" name="Title" id="title-input" required>
              <option value="1">Mr</option>
              <option value="2">Miss</option>
              <option value="3">Mrs</option>
              <option value="4">Master</option>
              <option value="5">Royal</option>
              <option value="6">Rare</option>
            </select>
          </div>
          <div class="col-sm-6 col-xs-12 mb-3">
            <label for="name-input" class="form-label">Name</label>
            <input type="text" id="name-input" class="form-control" placeholder="Enter your name" />
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-xs-12 mb-3">
            <label for="sex-input" class="form-label">Sex</label>
            <select class="form-select" name="Sex" id="sex-input" required>
              <option value="0">Male</option>
              <option value="1">Female</option>
            </select>
          </div>
          <div class="col-sm-6 col-xs-12 mb-3">
            <label for="age-input" class="form-label">Age</label>
            <input
              type="number"
              name="Age"
              id="age-input"
              class="form-control"
              placeholder="Enter your age"
              step="1"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-xs-12 mb-3">
            <label for="class-input" class="form-label">Passenger Class</label>
            <select class="form-select" name="Pclass" id="class-input" required>
              <option value="1">First</option>
              <option value="2">Second</option>
              <option value="3">Third</option>
            </select>
          </div>
          <div class="col-sm-6 col-xs-12 mb-3">
            <label for="fare-input" class="form-label">Fare</label>
            <input
              type="number"
              name="Fare"
              id="fare-input"
              class="form-control"
              placeholder="Enter fare"
              step="0.01"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-xs-12 mb-3">
            <label for="sibsp-input" class="form-label">Siblings + Spouses</label>
            <input
              type="number"
              name="SibSp"
              id="sibsp-input"
              class="form-control"
              placeholder="Enter total count"
              step="1"
              required
            />
          </div>
          <div class="col-sm-6 col-xs-12 mb-3">
            <label for="parch-input" class="form-label">Parents + Children</label>
            <input
              type="number"
              name="Parch"
              id="parch-input"
              class="form-control"
              placeholder="Enter total count"
              step="1"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 mb-3">
            <label for="embarked-input" class="form-label">Embarked</label>
            <select name="Embarked" class="form-select" id="embarked-input" required>
              <option value="1">Southampton</option>
              <option value="2">Cherbourg</option>
              <option value="3">Queenstown</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Predict Survival</button>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
